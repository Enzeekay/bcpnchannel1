<!DOCTYPE html>
<html>
<head>
    <title>Custom Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .player-container {
            position: relative;
            width: 100%;
            background: #000;
            aspect-ratio: 16/9;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .player-container:hover .controls-wrapper {
            opacity: 1;
        }

        .controls-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .progress-container {
            position: relative;
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            margin-bottom: 10px;
        }

        .progress-bar {
            position: absolute;
            height: 100%;
            background: #ff0000;
            width: 0;
        }

        .control-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .volume-container {
            display: flex;
            align-items: center;
            width: 120px;
        }

        .volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.2);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .time-display {
            font-family: Arial, sans-serif;
            font-size: 14px;
            min-width: 100px;
        }

        .chat-container {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 80%;
            display: none;
            background: rgba(0, 0, 0, 0.6); /* Darker semi-transparent background */
            border-radius: 8px;
            backdrop-filter: blur(5px); /* Adds a blur effect to content behind the chat */
            -webkit-backdrop-filter: blur(5px); /* For Safari support */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        .player-container:fullscreen {
            width: 100vw;
            height: 100vh;
        }

        .player-container:fullscreen .video-element {
            height: 100vh;
        }

        .player-container:fullscreen .chat-container {
            display: block;
        }

        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            color: white; /* Ensure text is white for better contrast */
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 200px;
            }

            .time-display {
                display: none;
            }

            .volume-container {
                width: 40px;
            }

            .volume-slider {
                display: none;
            }
        }
        .chat-container::-webkit-scrollbar {
            width: 5px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(241, 241, 241, 0.1);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #3faaac;
            border-radius: 5px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #2c7a7b;
        }

        /* Add hover effect to make chat more opaque when interacting */
        .chat-container:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Ensure links are visible but not too bright */
        .chat-container a {
            color: #4fd1c5 !important; /* Lighter teal color */
            text-decoration: none;
        }

        .chat-container a:hover {
            text-decoration: underline;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .chat-container {
                width: 200px;
                background: rgba(0, 0, 0, 0.8); /* Slightly more opaque on mobile */
            }
        }

        /* Additional styles to ensure text readability */
        .chat-container {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            line-height: 1.5;
            letter-spacing: 0.025em;
        }

        /* If you need to force white text in the iframe content */
        .chat-iframe {
            color-scheme: dark; /* Ensures dark mode in supported browsers */
        }
    </style>
</head>
<body>
    <div class="player-container" id="player-container">
        <video class="video-element" id="video" playsinline>
            <source src="https://amg01444-tennischannel-amg01444c3-tennischannel-us-1912.playouts.now.amagi.tv/playlist/amg01444-tennischannelfast-pickleball-tennischannelus/playlist.m3u8" type="application/x-mpegURL">
        </video>
        
        <div class="controls-wrapper">
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="controls-container">
                <button class="control-button" id="play-pause">â–¶</button>
                
                <div class="volume-container">
                    <button class="control-button" id="mute">ðŸ”Š</button>
                    <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.1" value="1">
                </div>

                <div class="time-display" id="time-display">00:00 / 00:00</div>
                
                <button class="control-button" id="fullscreen">â›¶</button>
            </div>
        </div>

        <div class="chat-container">
            <iframe class="chat-iframe" src="https://bcvnchat.droptify.com"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const playerContainer = document.getElementById('player-container');
            const playPauseButton = document.getElementById('play-pause');
            const muteButton = document.getElementById('mute');
            const fullscreenButton = document.getElementById('fullscreen');
            const volumeSlider = document.getElementById('volume');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const timeDisplay = document.getElementById('time-display');

            // Initialize HLS
            if (Hls.isSupported()) {
                const hls = new Hls({
                    debug: false,
                    enableWorker: true,
                });
                
                hls.loadSource('https://amg01444-tennischannel-amg01444c3-tennischannel-us-1912.playouts.now.amagi.tv/playlist/amg01444-tennischannelfast-pickleball-tennischannelus/playlist.m3u8');
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('HLS manifest parsed');
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.log('HLS Error:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log("Network error - trying to recover...");
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log("Media error - trying to recover...");
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log("Unrecoverable error");
                                hls.destroy();
                                break;
                        }
                    }
                });
            }

            // Play/Pause
            playPauseButton.addEventListener('click', () => {
                if (video.paused) {
                    video.play()
                        .then(() => {
                            playPauseButton.textContent = 'â¸';
                        })
                        .catch(error => {
                            console.log("Play failed:", error);
                            playPauseButton.textContent = 'â–¶';
                        });
                } else {
                    video.pause();
                    playPauseButton.textContent = 'â–¶';
                }
            });

            // Mute
            muteButton.addEventListener('click', () => {
                video.muted = !video.muted;
                muteButton.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
                volumeSlider.value = video.muted ? 0 : video.volume;
            });

            // Volume
            volumeSlider.addEventListener('input', (e) => {
                video.volume = e.target.value;
                video.muted = e.target.value === 0;
                muteButton.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
            });

            // Fullscreen
            fullscreenButton.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    if (playerContainer.requestFullscreen) {
                        playerContainer.requestFullscreen();
                    } else if (playerContainer.webkitRequestFullscreen) {
                        playerContainer.webkitRequestFullscreen();
                    } else if (playerContainer.msRequestFullscreen) {
                        playerContainer.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            });

            // Progress bar
            video.addEventListener('timeupdate', () => {
                const percentage = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percentage + '%';
                
                const currentMinutes = Math.floor(video.currentTime / 60);
                const currentSeconds = Math.floor(video.currentTime % 60);
                const durationMinutes = Math.floor(video.duration / 60) || 0;
                const durationSeconds = Math.floor(video.duration % 60) || 0;
                
                timeDisplay.textContent = `${String(currentMinutes).padStart(2, '0')}:${String(currentSeconds).padStart(2, '0')} / ${String(durationMinutes).padStart(2, '0')}:${String(durationSeconds).padStart(2, '0')}`;
            });

            // Click on progress bar
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / progressContainer.offsetWidth;
                video.currentTime = pos * video.duration;
            });

            // Hide controls if mouse is inactive
            let timeout;
            playerContainer.addEventListener('mousemove', () => {
                clearTimeout(timeout);
                document.querySelector('.controls-wrapper').style.opacity = '1';
                timeout = setTimeout(() => {
                    if (!video.paused) {
                        document.querySelector('.controls-wrapper').style.opacity = '0';
                    }
                }, 3000);
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (video.paused) {
                        video.play()
                            .then(() => {
                                playPauseButton.textContent = 'â¸';
                            })
                            .catch(error => {
                                console.log("Play failed:", error);
                                playPauseButton.textContent = 'â–¶';
                            });
                    } else {
                        video.pause();
                        playPauseButton.textContent = 'â–¶';
                    }
                }
                if (e.code === 'ArrowRight') {
                    video.currentTime += 10;
                }
                if (e.code === 'ArrowLeft') {
                    video.currentTime -= 10;
                }
                if (e.code === 'ArrowUp') {
                    video.volume = Math.min(1, video.volume + 0.1);
                    volumeSlider.value = video.volume;
                }
                if (e.code === 'ArrowDown') {
                    video.volume = Math.max(0, video.volume - 0.1);
                    volumeSlider.value = video.volume;
                }
                if (e.code === 'KeyF') {
                    fullscreenButton.click();
                }
                if (e.code === 'KeyM') {
                    muteButton.click();
                }
            });
        });
    </script>
</body>
</html>
